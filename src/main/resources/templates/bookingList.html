<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Đặt phòng</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
		}

		table {
			margin: auto;
			border-collapse: collapse;
			width: 90%;
			background-color: white;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
			border-radius: 10px;
			overflow: hidden;
			margin-bottom: 50px;
		}

		th,
		td {
			padding: 10px;
			text-align: left;
		}

		th {
			background-color: #007bff;
			color: white;
		}

		td {
			border-bottom: 1px solid #ddd;
		}

		td button {
			padding: 10px;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		td button:hover {
			background-color: #0062cc;
		}

		a {
			color: white;
			text-decoration: none;
		}

		button a {
			color: white;
			text-decoration: none;
		}

		button a:hover {
			color: white;
			text-decoration: none;
		}

		button {
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
			padding: 10px 20px;
			margin: 10px;
			float: right;
		}

		button:hover {
			background-color: #0062cc;
		}
		
		.nav-menu {
		  display: flex;
		  justify-content: center;
		  margin-bottom: 50px;
		  list-style: none;
		}
		
		.nav-link {
		  display: block;
		  padding: 10px 20px;
		  color: #333;
		  text-decoration: none;
		  font-size: 16px;
		  border-radius: 5px;
		  transition: all 0.2s ease-in-out;
		  border: 2px solid transparent;
		}
		
		.nav-link:hover {
		  background-color: #eee;
		}
		
		.nav-link.active {
		  background-color: #4caf50;
		  color: #fff;
		  border-color: #4caf50;
		}
	</style>
</head>

<body>
	<header>
	    <nav>
		  <ul class="nav-menu">
		    <li><a th:href="@{/}" th:text="'Trang chủ'" class="nav-link"></a></li>
		    <li><a th:href="@{/room}" th:text="'Danh sách phòng'" class="nav-link"></a></li>
		    <li><a th:href="@{/account}" th:text="'Tài khoản'" class="nav-link"></a></li>
		  </ul>
		</nav>
    </header>
	<main>
		<h1>Danh sách đặt phòng</h1>
		<table>
			<thead>
				<tr>
					<th>Số phòng</th>
					<th>Loại</th>
					<th>Giá phòng</th>
					<th>Ngày nhận</th>
					<th>Ngày trả</th>
					<th>Tổng số tiền</th>
					<th>Nhận phòng</th>
					<th>Thanh toán</th>
				</tr>
			</thead>
	
			<tbody>
				<tr th:each="booking:${bookings}">
					<td th:text="${booking.room.name}" align="center"></td>
					<td th:text="${booking.room.type}" align="center"></td>
					<td th:text="${booking.room.price}" align="center"></td>
					<td th:text="${booking.checkin}" align="center"></td>
					<td th:text="${booking.checkout}" align="center"></td>
					<td th:text="${booking.totalPrice}" align="center"></td>
	
					<td th:if="${booking.isReceive}" th:text="'Đã nhận phòng'" align="center"></td>
					<td th:unless="${booking.isReceive}" th:text="'Chưa nhận phòng'" align="center"></td>
	
					<td th:if="${booking.isPaid}" th:text="'Đã thanh toán'" align="center"></td>
					<td th:unless="${booking.isPaid}" th:text="'Chưa thanh toán'" align="center"></td>
	
					<td>
						<button><a th:href="@{/booking/cancel/{id}(id=${booking.id})}" th:text="'Huỷ đặt phòng'"
								align="center"></a></button>
					</td>
					
				</tr>
			</tbody>
		</table>
	</main>
	<footer>
      <p style="text-align: center;">&copy; 2023 Nhóm 8. All rights reserved.</p>
    </footer>
</body>

</html>
